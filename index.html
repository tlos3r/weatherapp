<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
         rel="stylesheet"
      />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="style.css" />
      <title>Weather App</title>
   </head>
   <body>
      <div class="container">
         <div class="bgr">
            <div class="search d-flex justify-content-center align-items-center">
               <input type="text" id="weather-find" />
               <button class="">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-search"
                     viewBox="0 0 16 16"
                  >
                     <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                     />
                  </svg>
               </button>
            </div>
            <h2>Weather in <span id="conntry"></span></h2>
            <p class="p-2"><span id="celsius"></span>°C / <span id="fahrenheit"></span>°F</p>
            <div class="condition">
               <img id="icon" src="" alt="" />
               <span></span>
            </div>
            <p class="pt-2">Humidity: <span id="humidity"></span></p>
            <p class="">Cloud : <span id="cloud"></span></p>
            <p class="">Wind Gust Definition : <span id="windspeed"></span> mph</p>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
